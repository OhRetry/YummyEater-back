<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>YummyEater Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" bgColor="#F4F5F7"
    style="padding: 0 16px; color: #191919; font-family: 'Noto Sans KR', sans-serif;" class="wrapper">
    <tbody style="display: block; max-width: 600px; margin: 0 auto;">
      <tr width="100%" style="display: block;">
        <td width="100%" style="display: block;">
          <table width="100%" border="0" cellpadding="0" cellspacing="0" bgColor="#FFFFFF"
            style="display: inline-block; padding: 32px; text-align: left; border-collapse: collapse;"
            class="container">
            <tbody style="display: block;">
              <tr>
                <td style="padding-bottom: 32px; font-size: 20px; font-weight: bold;">
                  <img width="105" src='email-logo.png' />
                </td>
              </tr>
              <tr width="100%" style="display: block; margin-bottom: 25px;">
                <td style="display: block; font-size:29px;">
                  임시비밀번호가 발급되었습니다.
                </td>
                <td style="padding-top: 20px; line-height: 25px;">
                  임시비밀번호를 사용하여 로그인 후 새로운 비밀번호로 변경하시기 바랍니다.<br/>
                  비밀번호는 <strong>회원정보 > 회원정보변경</strong> 에서 변경 가능합니다.
                </td>
                <td width="100%" style="display: block; padding-top: 20px;">
                  <table border="0" cellpadding="0" cellspacing="0" width="100%" bgColor="#F8F9FA"
                    style="padding: 40px 20px; border-radius: 4px; text-align: center;" class="content">
                    <tbody style="display: block;">
                      <tr style="display: block;">
                        <td style="display: block; padding-bottom: 16px; font-size: 32px; font-weight: bold;">
                          {{leave_code}}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td style="color: #A7A7A7; font-size: 12px; line-height: 20px;">
                  임시비밀번호를 요청하지 않은 경우 다른 사람이 계정 정보를 알아내 요청했을 수 있습니다.<br/>
                  보안을 위해 위 비밀번호로 로그인한 후 비밀번호를 다시 설정하시기 바랍니다.<br/><br/>
                  Copyright ⓒ <strong>YummyEater</strong> All Rights Reserved.</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
